<script>
    class tem {
        constructor(c){
            this.c=c;
   
        }
        calcC(){
            return this.c;
        }
        calcF(){
            return (this.c*1.8)+32
        }
    } 
    let tem2= new tem(25)
    document.write("Độ C là:"+ tem2.calcC()+"<br>"+"Độ F là: "+tem2.calcF())
</script>
